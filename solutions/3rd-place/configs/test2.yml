data:
  name: 'IdentificationDataset'
  dir: 'data'
  params:
    train_csv: 'test2.train.csv'
    sample_csv: 'test2.sample.csv'

task:
  name: 'Identifier'

model:
  name: 'densenet121'
  params:
    num_outputs: 9776

    feature_size: 10 
    drop_rate: 0.5
    pretrained: True


train:
  dir: './train_logs/test2'
  batch_size: 32
  log_step: 2
  save_checkpoint_epoch: 2
  num_epochs: 100

eval:
  cal_metric_once: True
  batch_size: 32

loss:
  name: 'cross_entropy'

optimizer:
  name: 'adam'
  params:
    lr: 0.0005
    weight_decay: 0.0005

scheduler:
  name: 'multi_step'
  params:
    milestones: [30, 40]
    gamma: 0.5

transform:
  name: 'align_transform'
  num_preprocessor: 4
  params:
    size: 320
    align: True
    align_p: 0.5

